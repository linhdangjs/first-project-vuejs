<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns text-center">
            <h1 class="text-center">YOU</h1>
            <div class="section-image text-center" style="padding-bottom: 20px">
                <img class="image-circle flashAvatar" src="images/you.png" alt="avatar-you">
            </div>
           
            <div class="health-bar">
                <div class="health-bar-glass">
                        <div  class="health-bar-fluid text-center" 
                        style="background-color: green; margin: 0; color: white;"
                        :style="{width: playerHealth + '%'}">
                    {{ playerHealth }}
                </div>
                </div>
               
            </div>
            <hr>
            <div class="health-bar">
                    <div class="health-bar-glass">
                            <div  class="health-bar-fluid text-center" 
                            style="background-color: red; margin: 0; color: greenyellow;"
                            :style="{width: playerAngry + '%'}">
                        {{ playerAngry }}
                    </div>
                    </div>
                </div>
        </div>
        <div class="small-6 columns text-center">
            <h1 class="text-center">MONSTER</h1>
            <div class="section-image text-center" style="padding-bottom: 20px">
                <img class="image-circle flashAvatar" src="images/monster.png" alt="avatar-you">
            </div>
            <div class="health-bar">
                    <div class="health-bar-glass">
                            <div  class="health-bar-fluid text-center" 
                            style="background-color: green; margin: 0; color: white;"
                            :style="{width: monsterHealth + '%'}">
                        {{ monsterHealth }}
                    </div>
                    </div>
                </div>
        </div>
    </section>
    <section class="row controls" v-if="!gameIsRunning">
        <div class="small-12 columns">
            <button id="start-game" @click="startGame">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack" 
                    @click="specialAttack"
                    :class="{flashAngryBar : isFullAngry}">SPECIAL ATTACK</button>
            <button id="heal" @click="heal">HEAL</button>
            <button id="give-up" @click="giveUp">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="turns.length > 0">
        <div class="small-12 columns">
            <ul>
                <li v-for="turn in turns"
                    :class="{'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer, 'warning-turn': turn.isWarning, 'op-turn': turn.isOP}"> 
                    {{ turn.text }}
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>
